<!DOCTYPE html>
<html>
    <head>
        <title>hypertexto</title>
    </head>
    <body>
        <h1>
            Leccion de hyper texto
        </h1>
        <hr>
        <h2>This is a hypertext to youtube video lesson:</h2>
        <a href = "https://www.youtube.com/watch?v=HGTJBPNC-Gw&t=360s"
        target="_blank"
        title="Goes to html & css video"> <!--target = "_blank" => opens the link in a new window
                                            title = "..." => outputs a message box for additional information about the hypertext-->
        Click me
        </a>
        <hr>
        <h2>This is a hypertexte to a html file</h2>
        <a href="index.html"
        title="Goes back to index.html">
            Click here
        </a>
        <hr>
    </body>
</html>
