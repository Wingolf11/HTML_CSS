<!DOCTYPE html>
<html>
<head>
    <meta charset="UTC-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <h1><span style="background-color: bisque">This is a button to a web</span></h1>
    <a href="https://google.com"
    target="_blank"
    title="Google.com">
    <button style="font-size:25px; background-color: burlywood; color: aliceblue; border-radius: 25px;">Click me</button>
    </a>
    <hr>
    <h1><span style="background-color: brown;">This is a button that executes a script</span></h1>
    <button onclick="dosomething()" style="font-size: 25px; background-color: cadetblue; color: aliceblue; border-radius: 40px;">Click Me</button>
    
    <p id="greeting">Hello</p>

    <script>
        function dosomething(){
            document.getElementById("greeting").innerHTML = "Goodbye"
        }
    </script>
</body>
</html>
