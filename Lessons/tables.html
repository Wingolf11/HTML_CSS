<body>

        </tr>

            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>

            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>

            <td>0</td>

        </tr>
    </table>

</body>
</html>
